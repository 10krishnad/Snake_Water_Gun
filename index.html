<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Snake Water Gun</title>
</head>

<body>
    <div id="main">
        <div class="nav">
            <nav>Let's play</nav>
        </div>
        <div id="container">
            <div class="user">
                <label for="user-choice"> YOUR choice:</label>
                <input type="text" id="user-choice" readonly>
            </div>
            <div class="computer">
                <label for="computer-choice"> COMPUTER choice:</label>
                <input type="text" id="computer-choice" readonly>
            </div>
            <div id="choices">
                <div id="snake">
                    <img src="./image/snake.png" style="height: 80%;">
                    <button onclick="playgame('snake')">snake</button>
                </div>
                <div id="water">
                    <img src="./image/cool.png" style="height: 80%;">
                    <button onclick="playgame('water')">water</button>
                </div>
                <div id="gun">
                    <img src="./image/gun.png" style="height: 80%;">
                    <button onclick="playgame('gun')">gun</button>
                </div>
            </div>
            <p style="font-size: 1.3vw; text-align: center;">Click to choose your choice!!ðŸ‘†</p>
        </div>
        <div id="result"></div>
    </div>
    <script src="index.js"> </script>
</body>

</html>
